<div class="wrappered">
    <div class="page-header">
        <h1 class="text-center">Cars</h1>
    </div>

    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="row">
                <div ng-repeat="item in cars | orderBy: 'price'" class="col-md-3">
                    <div class="carItem">
                        <a href="#/cars/aboutCar_{{item._id}}">
                            <div class="innerDivCarItem">
                                <h2 class="text-center carModel">{{item.model}}</h2>
                                <img class="carImg" ng-src="{{item.image}}">
                                <p>Year: {{item.year}}</p>
                                <p>Doors: {{item.doors}}</p>
                                <p ng-show="item.airConditioner">Air Conditioner</p>
                                <p ng-show="item.autoTransmission">Automatic Transmission</p>
                                <p>Price per day: ${{item.price}}</p>
                            </div>
                        </a>
                    </div>
                </div>
                <h2 ng-hide="cars.length" class="text-center noCars">
                    <small>
                        There is no car in our service!
                        <br>
                        Administrator will add car soon :)
                    </small>
                </h2>
            </div>
        </div>
    </div>
</div>
