<div class="wrappered">
    <div class="page-header">
        <h1 class="text-center">Cars</h1>
    </div>

    <div class="row">
        <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1">
            <div class="row">
                <div ng-repeat="item in cars | orderBy: 'price'" class="col-lg-3 col-md-6">
                    <div class="carItem" ng-click="toAboutCarPage(item._id)">
                        <h3 class="text-center carModel">
                            {{item.model}}
                        </h3>
                        <div class="allcarsCarInfo">
                            <img class="carImg" ng-src="{{item.image}}">
                            <p><b>Year:</b> <i>{{item.year}}</i></p>
                            <p><b>Doors:</b> <i>{{item.doors}}</i></p>
                            <p><b>Air Conditioner:</b>
                                <i ng-show="item.airConditioner">yes</i>
                                <i ng-hide="item.airConditioner">no</i>
                            </p>
                            <p><b>Automatic Transmission:</b>
                                <i ng-show="item.autoTransmission">no</i>
                                <i ng-hide="item.airConditioner">no</i>
                            </p>
                            <p><b>Price per day:</b> <i>${{item.price}}</i></p>
                        </div>
                    </div>
                </div>
                <h2 ng-hide="cars.length" class="text-center noCars">
                    <small>
                        There is no car in our service!
                        <br>
                        Administrator will add car soon :)
                    </small>
                </h2>
            </div>
        </div>
    </div>
</div>
